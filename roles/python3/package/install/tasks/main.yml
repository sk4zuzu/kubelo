---

- name: boostrap python3 intepreter
  script: "{{ playbook_dir }}/roles/python3/package/install/templates/python3.sh"
  args:
    executable: /bin/bash
    creates: /usr/bin/pip3
  register: result
  until: result is success
  retries: 20
  delay: 12

- name: ensure pip packages
  pip:
    name:
      - pyyaml
      - openshift

