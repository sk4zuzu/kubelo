---

- name: ensure service account for tiller
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: tiller
        namespace: kube-system
    kubeconfig: /etc/kubernetes/admin.conf

- name: ensure cluster role binding for tiller
  k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: tiller
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
        - kind: ServiceAccount
          name: tiller
          namespace: kube-system
    kubeconfig: /etc/kubernetes/admin.conf

- name: deploy tiller
  shell: |
    helm init \
      --service-account=tiller \
      --kubeconfig=/etc/kubernetes/admin.conf
  args:
    executable: /bin/bash
  register: result
  changed_when: >-
    'already installed' not in result.stdout

